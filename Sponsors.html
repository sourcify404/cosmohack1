<head>

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      min-height: 100vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      background-color: #000;
      color: #fff;
    }

    .content-wrapper {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      position: relative;
      z-index: 10;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    /* Floating bar at the bottom with glass effect */
    .floating-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      /* Reduced background intensity */
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      /* Center-align buttons */
      align-items: center;
      padding: 10px 0;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      z-index: 10;
      transition: all 0.3s ease-in-out;
    }

    .floating-bar button {
      color: white;
      background: rgba(255, 255, 255, 0.2);
      /* Increased button intensity */
      border: none;
      padding: 10px 15px;
      margin: 0 5px;
      /* Reduced gap between buttons */
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      border-radius: 10px;
    }

    .floating-bar button i {
      margin-right: 5px;
      font-size: 1.2rem;
    }

    .floating-bar button span {
      font-size: 1.3rem;
      /* Increased from 1.1rem */
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .floating-bar button span {
        display: none;
      }
    }

    .floating-bar button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 640px) {
      .floating-bar {
        padding: 8px 0;
      }

      .floating-bar button {
        padding: 8px 10px;
        margin: 0 2px;
      }

      .floating-bar button span {
        display: none;
      }

      .floating-bar button i {
        font-size: 1.1rem;
        margin-right: 0;
      }
    }

    .sponsor-category {
      margin-bottom: 2rem;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .sponsor-category.animate {
      opacity: 1;
      transform: translateY(0);
    }

    .sponsor-logo {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .sponsor-logo:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    footer {
      margin-bottom: 70px;
    }

    .floating-element {
      position: fixed;
      inset: 0;
      z-index: 0;
      opacity: 1;
      filter: brightness(0.9);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .sponsor-tier-icon {
      font-size: 2rem;
      margin-right: 0.5rem;
      vertical-align: middle;
    }

    .sponsor-tier-title {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }

    .sponsor-tier-title:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }
  </style>
  <link rel="stylesheet" href="index.css">
</head>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      gsap.registerPlugin(ScrollTrigger);

      // Preloader
      setTimeout(() => {
        const preloader = document.getElementById('preloader');
        const content = document.querySelector('.content-wrapper');

        if (preloader && content) {
          gsap.to(preloader, {
            opacity: 0,
            duration: 0.5,
            onComplete: () => {
              preloader.style.display = 'none';
              content.style.opacity = '1';
            }
          });
        }
      }, 1000);

      // Sponsor category animations
      gsap.utils.toArray('.sponsor-category').forEach((category, index) => {
        gsap.to(category, {
          opacity: 1,
          y: 0,
          duration: 0.8,
          scrollTrigger: {
            trigger: category,
            start: 'top bottom-=100',
            toggleActions: 'play none none reverse'
          },
          delay: index * 0.2
        });
      });

      // Sponsor logo animations
      gsap.utils.toArray('.sponsor-logo').forEach((logo, index) => {
        gsap.from(logo, {
          opacity: 0,
          y: 50,
          duration: 0.8,
          scrollTrigger: {
            trigger: logo,
            start: 'top bottom-=100',
            toggleActions: 'play none none reverse'
          },
          delay: index * 0.1
        });
      });

      // Floating bar animation
      // gsap.from('.floating-bar', {
      //   y: 100,
      //   opacity: 0,
      //   duration: 1,
      //   ease: 'power3.out',
      //   scrollTrigger: {
      //     trigger: 'body',
      //     start: 'top top',
      //     end: '+=100',
      //     toggleActions: 'play none none reverse'
      //   }
      // });

      // Sponsor tier title animations
      gsap.utils.toArray('.sponsor-tier-title').forEach((title) => {
        gsap.to(title, {
          scale: 1.05,
          duration: 0.5,
          yoyo: true,
          repeat: -1,
          ease: 'power1.inOut'
        });
      });
    });

    function goBack() {
      window.close();
    }

  </script>
</body>
