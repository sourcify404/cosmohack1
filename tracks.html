    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Cinzel:wght@400..900&family=Orbitron&family=Pacifico&family=Playwrite+US+Trad+Guides&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Salsa&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Salsa", serif;
            font-weight: 400;
            font-style: normal;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a2e;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #7c3aed, #a78bfa);
            border-radius: 10px;
            animation: glowingPulse 2s infinite alternate;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #a78bfa, #7c3aed);
            box-shadow: 0 0 40px rgba(167, 139, 250, 1);
        }

        @keyframes glowingPulse {
            0% {
                background: linear-gradient(45deg, #7c3aed, #a78bfa);
                box-shadow: 0 0 10px rgba(167, 139, 250, 0.5);
            }

            50% {
                background: linear-gradient(45deg, #a78bfa, #6d28d9);
                box-shadow: 0 0 20px rgba(167, 139, 250, 0.8);
            }

            100% {
                background: linear-gradient(45deg, #7c3aed, #a78bfa);
                box-shadow: 0 0 10px rgba(167, 139, 250, 0.5);
            }
        }

        body {
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Animated Gradient Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -2;
            background: linear-gradient(-45deg, #05040e, #231f4e, #1a1a28, #11111e, #0e162a);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Code Rain Animation */
        .code-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
            opacity: 0.15;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgb(125, 61, 255);
            border-radius: 50%;
            animation: float-particle linear infinite;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .floating-animation {
            animation: float 3s ease-in-out infinite;
        }

        .floating-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
            display: none;
        }

        @media (min-width: 768px) {
            .floating-bar {
                display: block;
            }
        }

        .mobile-menu-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1001;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7c3aed, #a78bfa);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(124, 58, 237, 0.5);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mobile-menu-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(124, 58, 237, 0.7);
        }

        @media (min-width: 768px) {
            .mobile-menu-btn {
                display: none;
            }
        }

        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 280px;
            height: 100vh;
            background: rgba(15, 12, 41, 0.98);
            backdrop-filter: blur(20px);

            overflow-y: auto;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mobile-menu.active {
            right: 0;
        }

        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .mobile-menu-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .glass-card {
            background: rgba(57, 57, 57, 0.062);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .track-card {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .track-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(124, 58, 237, 0.5);
            border-color: rgba(167, 139, 250, 0.5);
        }

        .track-poster {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 2px solid rgba(124, 58, 237, 0.3);
            transition: all 0.3s ease;
        }

        .track-card:hover .track-poster {
            border-color: rgba(167, 139, 250, 0.8);
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.4);
        }

        .sponsored-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.6);
            z-index: 10;
            animation: pulse-badge 2s infinite;
        }

        @keyframes pulse-badge {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .track-type-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 12px;
        }

        .badge-sponsored {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
        }

        .badge-general {
            background: linear-gradient(135deg, #7c3aed, #a78bfa);
            color: #fff;
        }

        .track-details {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-item {
            display: flex;
            align-items: start;
            gap: 10px;
            margin-bottom: 12px;
        }

        .detail-icon {
            color: #a78bfa;
            font-size: 18px;

        }

        .sponsor-info {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(124, 58, 237, 0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            color: #a78bfa;
            margin-top: 10px;
        }

        .no-poster-placeholder {
            width: 100%;
            height: 250px;

            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.2), rgba(167, 139, 250, 0.2));
            border-radius: 15px;
            border: 2px dashed rgba(167, 139, 250, 0.4);
            margin-bottom: 20px;
        }

        .no-poster-icon {
            font-size: 60px;
            color: rgba(167, 139, 250, 0.5);
        }
    </style>
</head>

    <script>
        let pageData = null;
        let sponsorsMap = {};

        // Initialize Page
        async function initializePage() {
            try {
                document.getElementById('preloader').style.display = 'flex';

                pageData = await DataManager.initializeData({
                    onLoading: () => {
                        console.log('Loading tracks data...');
                    },
                    onSuccess: (data) => {
                        console.log('Data loaded successfully:', data);
                        createSponsorsMap(data);
                        displayTracks(data);
                    },
                    onError: (error) => {
                        console.error('Failed to load data:', error);
                        showEmptyState();
                    }
                });
            } catch (error) {
                console.error('Error initializing page:', error);
                showEmptyState();
            } finally {
                setTimeout(() => {
                    document.getElementById('preloader').style.display = 'none';
                }, 0);
            }
        }

        // Create sponsors map for quick lookup
        function createSponsorsMap(data) {
            const sponsors = DataManager.getSponsors(data);
            sponsors.forEach(sponsor => {
                sponsorsMap[sponsor.id] = sponsor;
            });
        }

        // Display Tracks
        function displayTracks(data) {
            const tracks = DataManager.getTracks(data);
            const container = document.getElementById('tracksContainer');
            const emptyState = document.getElementById('emptyState');

            if (!tracks || tracks.length === 0) {
                showEmptyState();
                return;
            }

            // Separate sponsored and general tracks
            const sponsoredTracks = tracks.filter(t => t.type === 'sponsored');
            const generalTracks = tracks.filter(t => t.type === 'general');

            let html = '';

            // Display sponsored tracks first
            if (sponsoredTracks.length > 0) {
                html += '<div class="mb-16">';
                html += '<h2 class="text-3xl font-bold text-white text-center mb-8 flex items-center justify-center gap-3">';
                html += '<i class="fas fa-award text-yellow-400"></i>';
                html += 'Sponsored Tracks';
                html += '<i class="fas fa-award text-yellow-400"></i>';
                html += '</h2>';
                html += '<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">';
                sponsoredTracks.forEach(track => {
                    html += createTrackCard(track);
                });
                html += '</div></div>';
            }

            // Display general tracks
            if (generalTracks.length > 0) {
                html += '<div>';
                if (sponsoredTracks.length > 0) {
                    html += '<h2 class="text-3xl font-bold text-white text-center mb-8">General Tracks</h2>';
                }
                html += '<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">';
                generalTracks.forEach(track => {
                    html += createTrackCard(track);
                });
                html += '</div></div>';
            }

            container.innerHTML = html;
            emptyState.classList.add('hidden');
        }

        // Create Track Card
        function createTrackCard(track) {
            const sponsor = track.sponsorId ? sponsorsMap[track.sponsorId] : null;
            const isSponsored = track.type === 'sponsored';

            return `
                <div class="glass-card rounded-3xl p-6 track-card relative">
                    ${isSponsored ? '<div class="sponsored-badge"><i class="fas fa-star"></i> Sponsored</div>' : ''}
                    
                    ${track.posterUrl ? `
                        <img src="${track.posterUrl}" 
                             alt="${track.title}" 
                             class="track-poster"
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <div class="no-poster-placeholder" style="display: none;">
                            <i class="fas fa-image no-poster-icon"></i>
                        </div>
                    ` : `
                        <div class="no-poster-placeholder">
                            <i class="fas fa-image no-poster-icon"></i>
                        </div>
                    `}
                    
                    <div>
                        <span class="track-type-badge ${isSponsored ? 'badge-sponsored' : 'badge-general'}">
                            ${isSponsored ? '<i class="fas fa-medal"></i> Sponsored Track' : '<i class="fas fa-flag"></i> General Track'}
                        </span>
                        
                        <h3 class="text-white text-2xl font-bold mb-3">${track.title}</h3>
                        
                        ${track.description ? `
                            <div class="detail-item">
                                <i class="fas fa-info-circle detail-icon"></i>
                                <p class="text-white/80 text-sm">${track.description}</p>
                            </div>
                        ` : ''}
                        
                        ${track.guideline ? `
                            <div class="detail-item">
                                <i class="fas fa-list-check detail-icon"></i>
                                <div>
                                    <p class="text-white/60 text-xs font-semibold mb-1">GUIDELINES</p>
                                    <p class="text-white/80 text-sm">${track.guideline}</p>
                                </div>
                            </div>
                        ` : ''}
                        
                        ${sponsor ? `
                            <div class="sponsor-info">
                                <i class="fas fa-handshake"></i>
                                <span>Sponsored by ${sponsor.name}</span>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // Show Empty State
        function showEmptyState() {
            document.getElementById('tracksContainer').classList.add('hidden');
            document.getElementById('emptyState').classList.remove('hidden');
        }

        // Mobile Menu
        const menuBtn = document.getElementById('menuBtn');
        const closeMenuBtn = document.getElementById('closeMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        const menuOverlay = document.getElementById('menuOverlay');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.add('active');
            menuOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        });

        closeMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.remove('active');
            menuOverlay.classList.remove('active');
            document.body.style.overflow = '';
        });

        menuOverlay.addEventListener('click', () => {
            mobileMenu.classList.remove('active');
            menuOverlay.classList.remove('active');
            document.body.style.overflow = '';
        });

        // Code Rain Animation
        const canvas = document.getElementById('codeCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*(){}[]<>/';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawCodeRain() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = characters[Math.floor(Math.random() * characters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawCodeRain, 33);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Floating Particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            particlesContainer.appendChild(particle);
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
